{% extends "base.html" %}
{% block content %}
  {% if session.user %}
    <h3 class="center-align">Add your review</h3>
    <div class="row">
      <form action="{{ url_for('add_review', film_id=film._id) }}" method="POST">
          <input id="film_name" name="film_name" class="validate" 
        minlength="1" maxlength="100" type="text" value="{{ film.film_name }}" required></input>
          <label class="active" for="film_name"></label>
          <input type="text" name="username" value="{{ username }}" placeholder="Your Name" required readonly>
          <textarea name="review" placeholder="Your Review" required></textarea>
          <button type="submit">Submit Review</button>
      </form>
      <a href="{{ url_for('films', film_id=film._id) }}">Back to Reviews</a>
      </div>
  {% else %}
  <div class="row">
    <div class="container col s12 center-align">
      <div class="center-align home-button">
        <h3>To leave a review please login or register</h3>
        <a href=" {{ url_for('login') }}"class="waves-effect waves-light btn-large">Login</a>
        <a href=" {{ url_for('register') }}"class="waves-effect waves-light btn-large">Register</a>
      </div>
    </div>
  </div>
  {% endif %}
  


{% endblock %}
