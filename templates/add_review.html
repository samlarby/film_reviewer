{% extends "base.html" %}
{% block content %}
  {% if session.user %}
    <h3 class="center-align white-text">Add your review</h3>
    <div class="row" id="add-review-container">
      <form action="{{ url_for('add_review', film_id=film._id) }}" method="POST" class="col s12">
        <div class="row" id="input-container">
          <div class="input-field col s12">
            <i class="fa-solid fa-film prefix"></i>
            <input id="film_name" name="film_name" 
              minlength="1" maxlength="100" type="text" value="{{ film.film_name }}" required readonly></input>
            <label class="active" for="film_name"></label>
          </div>
          <div class="input-field col s12">
            <i class="fa-solid fa-user prefix"></i>
            <input type="text" name="username" value="{{ username }}" required readonly>
          </div>
          <div class="input-field col s12">
            <textarea name="review" class="black-text review-text-area" required></textarea>
            <label for="review" class="review-label">Type your review here</label>
          </div>
          <div class="input-field col s12">
            <select name="rating" id="rating">
              <option value="" disabled selected>Choose your option</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
            <label for="rating">Film Rating out of 5</label>
          </div>
        </div>
        <div class="col s12 center-align">
          <button type="submit" class=" btn">Submit Review</button>
        </div>
      </form>
      <a href="{{ url_for('films', film_id=film._id) }}" class="black-text"><i class="fa-regular fa-circle-left"></i> Back to Films</a>
      </div>
      
  {% else %}
  <div class="row">
    <div class="container col s12 center-align">
      <div class="center-align white-text">
        <h3>To leave a review please login or register</h3>
        <a href=" {{ url_for('login') }}"class="waves-effect waves-light btn-large home-button">Login</a>
        <a href=" {{ url_for('register') }}"class="waves-effect waves-light btn-large home-button">Register</a>
      </div>
    </div>
  </div>
  {% endif %}
  


{% endblock %}
