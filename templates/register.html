{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Register here!</h3>

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}" >
      <div class="card-panel">
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-user-plus prefix"></i>
                <input id="username" name="username" type="text" class="validate">
                <label for="username">Username</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-user-lock prefix"></i>
                <input id="password" name="password" type="password" minlength="5" maxlength="15" class="validate" required>
                <label for="password">Password</label>
            </div>
        </div>
        <button type="submit" class="col s12 btn-large">
            Register <i  class="fas fa-sign-in-alt"></i>
        </button>
      </div>
    </form>
  </div>
{% endblock %}
